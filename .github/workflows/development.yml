name: Node.js CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
           echo "GITHUB_CLIENT_ID=${{ secrets.Env.CLIENT_ID }}" >> $GITHUB_CLIENT_ID
           echo "GITHUB_CLIENT_SECRET=${{ secrets.Env.CLIENT_SECRET }}" >> $GITHUB_CLIENT_SECRET
           echo "GITHUB_CALLBACK_URL=${{ secrets.Env.CALLBACK_URL }}" >> $GITHUB_CALLBACK_URL
         
      - name: Run npm test
        run: npm test || true
